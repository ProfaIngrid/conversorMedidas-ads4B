<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conversor de medidas</h1>
    </header>
    <main>
        <div>
            <input type="text" placeholder="Digite o seu nome" class="input-nome">
            <input type="number" placeholder="Digite um valor" class="input-nome">
            <select>
                <option value="centimetro">Centímetro</option>
                <option value="metro">Metro</option>
                <option value="quilometro">Quilômetro</option>
                <option value="milhas">Milhas</option>
                <option value="pes">Pés</option>
            </select>
            <div>
                <label>
                    <input type="radio" value="centimetro">
                    Centímetro
                </label>
                <label>
                    <input type="radio" value="metro">
                    Metro
                </label>
                <label>
                    <input type="radio" value="quilometro">
                    Quilômetro
                </label>
                <label>
                    <input type="radio" value="milha">
                    Milha
                </label>
                <label>
                    <input type="radio" value="pes">
                    Pes
                </label>
            </div>
        </div>
    </main>
    <footer>
        <h5>&copy; 2024 - ADS4B - Tecnicas de programação</h5>
    </footer>
</body>
</html>
